{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <h3>Edit Kategori</h3>

    <form method="post">
        <div class="mb-3">
            <label>Nama Kategori</label>
            <input type="text"
                   name="nama_kategori"
                   value="{{ kategori.nama_kategori }}"
                   class="form-control"
                   required>
        </div>

        <div class="mb-3">
            <label>Deskripsi</label>
            <textarea name="deskripsi"
                      class="form-control"
                      required>{{ kategori.deskripsi }}</textarea>
        </div>

        <button class="btn btn-warning">Update</button>
        <a href="{{ url_for('kategori') }}" class="btn btn-secondary">Batal</a>
    </form>
</div>

{% endblock %}
